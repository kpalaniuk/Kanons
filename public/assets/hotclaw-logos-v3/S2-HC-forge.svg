<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="fg2" x1="75%" y1="15%" x2="25%" y2="85%">
      <stop offset="0%"   stop-color="#fffbeb"/>
      <stop offset="20%"  stop-color="#fbbf24"/>
      <stop offset="55%"  stop-color="#ea580c"/>
      <stop offset="100%" stop-color="#7c2d12"/>
    </linearGradient>
    <filter id="glow2" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3.5" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="200" height="200" fill="#0f0a06" rx="36"/>
  <!-- H left stroke -->
  <rect x="22" y="48" width="18" height="108" rx="4" fill="#fef9f0"/>
  <!-- H right stroke -->
  <rect x="82" y="48" width="18" height="108" rx="4" fill="#fef9f0"/>
  <!-- C arc -->
  <path d="M118,100 A44,48 0 1,1 118,102" stroke="#fef9f0" stroke-width="18"
        fill="none" stroke-linecap="round" stroke-dasharray="218 999"/>
  <!-- THE FORGE SLASH â€” cuts through as H crossbar, burns hot -->
  <polygon points="30,112 50,112 180,60 160,60" fill="url(#fg2)" filter="url(#glow2)" opacity="0.95"/>
  <!-- White-hot tip -->
  <polygon points="160,60 180,60 170,48" fill="#fffbeb" filter="url(#glow2)"/>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="hot1" x1="70%" y1="10%" x2="30%" y2="90%">
      <stop offset="0%"   stop-color="#fffbeb"/>
      <stop offset="25%"  stop-color="#fbbf24"/>
      <stop offset="70%"  stop-color="#ea580c"/>
      <stop offset="100%" stop-color="#7c2d12"/>
    </linearGradient>
    <linearGradient id="hot2" x1="70%" y1="10%" x2="30%" y2="90%">
      <stop offset="0%"   stop-color="#fef08a"/>
      <stop offset="40%"  stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#92400e"/>
    </linearGradient>
    <linearGradient id="hot3" x1="70%" y1="10%" x2="30%" y2="90%">
      <stop offset="0%"   stop-color="#fbbf24"/>
      <stop offset="60%"  stop-color="#c2410c"/>
      <stop offset="100%" stop-color="#431407"/>
    </linearGradient>
    <filter id="glow3" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="200" height="200" fill="#0f0a06" rx="36"/>
  <!-- Center mark — hottest -->
  <polygon points="76,170 94,170 138,30 120,30" fill="url(#hot1)" filter="url(#glow3)"/>
  <polygon points="120,30 138,30 129,16" fill="#fffbeb" filter="url(#glow3)"/>
  <!-- Left mark — cooling -->
  <polygon points="48,170 64,170 108,30 92,30" fill="url(#hot2)" opacity="0.75"/>
  <!-- Right mark — coolest -->
  <polygon points="104,170 118,170 162,30 148,30" fill="url(#hot3)" opacity="0.55"/>
</svg>
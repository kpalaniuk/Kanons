<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <rect width="200" height="200" fill="#0a0a0a" rx="32"/>
  <!-- H — left vertical -->
  <rect x="28" y="52" width="16" height="96" rx="4" fill="#f8f7f4"/>
  <!-- H — right vertical -->
  <rect x="76" y="52" width="16" height="96" rx="4" fill="#f8f7f4"/>
  <!-- C arc — right side -->
  <path d="M120,100 A46,46 0 1,1 120,102" stroke="#f8f7f4" stroke-width="16" fill="none" stroke-linecap="round"
        stroke-dasharray="215 999" transform="translate(4,0)"/>
  <!-- The claw slash — single bold amber diagonal cutting through -->
  <line x1="28" y1="48" x2="180" y2="152" stroke="#fbbf24" stroke-width="10" stroke-linecap="round"/>
  <!-- Sharp tip marker -->
  <polygon points="174,142 184,158 165,158" fill="#fbbf24"/>
</svg>